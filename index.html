<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorveteria da ABF</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <label>Nome:</label>
    <input id="nome" type="text" placeholder="Seu nome aqui"></input>

    <label>Quantidade:</label>
    <input id="quantidades" type="number" min="1" placeholder="Quantos sorvetes quer?"></input>


    <label>Sabores:</label>
  
    <select id="sabores">
        <option value="">Selecione</option>
        <option value="chocolate">Chocolate</option>
        <option value="morango">Morango</option>
        <option value="baunilha">Baunilha</option>
        <option value="napolitano">Napolitano</option>
    </select>

    <button id="paulo">Fazer pedido</button>

<hr>

<p id="pedidoNome"></p>
<p id="pedidoQuantia"></p>
<p id="pedidoSabor"></p>

    <script src="script.js"></script>
</body>

</html>
